<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>New Password Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: #ffe6e6;
  }

  /* Logo Styling */
  .logo {
    padding: 20px 100px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2000;
  }
  .logo img {
    height: 20px; 
    width: auto;
  }

  /* Form container */
  .form-container {
    background: #fff;
    padding: 32px;
    border-radius: 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 10;
    margin-right: -65px;
  }
  .form-container h1 {
    font-weight: bold;
    font-size: 1.65rem;
    margin-bottom: 12px;
    text-align: center;
  }
  .form-container p {
    margin-bottom: 1rem;
    font-size: 0.9rem;
    text-align: center;
  }

  /* Inputs + Buttons */
  .form-control,
  .btn-full {
    width: 100%;
    margin: 0 auto 12px auto;
    height: 36px; 
    font-size: 0.9rem;
  }
  .btn-primary {
    background-color: #ff3399;
    border: none;
  }
  .btn-primary:hover {
    background-color: #e60073;
  }

  .right-img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  /* Full height row */
  .full-height {
    min-height: 100vh;
  }

  /* Responsive adjustments */
  @media (max-width: 991px) {
    .col-md-5, .col-md-7 {
      flex: 0 0 100%;
      max-width: 100%;
    }
    .form-container {
      margin: 80px 20px;
    }
    .right-img {
      display: none;
    }
  }

  @media (max-width: 576px) {
    .logo img {
      height: 40px;
    }
    .form-container {
      padding: 20px;
    }
  }
</style>
</head>
<body>

<!-- Logo -->
<div class="logo">
  <img src="images/WedWise Logo_page-0004 1_layerstyle.png" alt="Logo">
</div>

<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Left Side Form -->
    <div class="col-md-5 d-flex align-items-center justify-content-end">
      <div class="form-container">
        <h1 class="mb-2">New Password</h1>
        <p>Set a strong password to secure your account!</p>

        <form id="newPasswordForm" class="d-flex flex-column gap-3">
          <input type="text" id="name" placeholder="Name" class="form-control" required>
          <input type="password" id="newPassword" placeholder="New Password" class="form-control" required>
          <input type="password" id="confirmPassword" placeholder="Re-Enter New Password" class="form-control" required>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-full">Update Password</button>
        </form>

        <p id="message" class="mt-2 text-danger text-center small"></p>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="col-md-7 d-none d-md-block p-0">
      <img src="images/image.png" alt="Background" class="right-img">
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('newPasswordForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const newPassword = document.getElementById('newPassword').value.trim();
  const confirmPassword = document.getElementById('confirmPassword').value.trim();
  const messageEl = document.getElementById('message');

  // Validation
  if(name.length < 2){
    messageEl.textContent = "Please enter a valid name";
    messageEl.classList.add('text-danger');
    return;
  }

  if(newPassword.length < 6){
    messageEl.textContent = "Password must be at least 6 characters";
    messageEl.classList.add('text-danger');
    return;
  }

  if(newPassword !== confirmPassword){
    messageEl.textContent = "Passwords do not match";
    messageEl.classList.add('text-danger');
    return;
  }

  // Save/update password in localStorage
  let users = JSON.parse(localStorage.getItem('users') || '[]');
  let userIndex = users.findIndex(u => u.name === name);
  if(userIndex !== -1){
    users[userIndex].password = newPassword;
    messageEl.textContent = "Password updated successfully!";
    messageEl.classList.remove('text-danger');
    messageEl.classList.add('text-success');
  } else {
    users.push({ name: name, password: newPassword });
    messageEl.textContent = "Password set successfully!";
    messageEl.classList.remove('text-danger');
    messageEl.classList.add('text-success');
  }

  localStorage.setItem('users', JSON.stringify(users));
  this.reset();
});
</script>

</body>
</html>
