<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Log In</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: #ffe6e6;
  }

  /* Logo Styling */
  .logo {
    padding: 20px 100px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2000;
  }
  .logo img {
    height: 20px; 
    width: auto;
  }

  /* Form container */
  .form-container {
    background: #fff;
    padding: 32px;
    border-radius: 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px; 
    min-height: 450px;
    position: relative;
    z-index: 10;
    margin-right: -65px;
  }
  .form-container h1 {
    font-weight: bold;
    font-size: 1.65rem;
    margin-bottom: 12px;
    text-align: center;
  }
  .form-container p {
    margin-bottom: 1rem;
    font-size: 0.9rem;
    text-align: center;
  }

  /* Inputs + Buttons */
  .form-control,
  .btn-full {
    width: 100%;
    margin: 0 auto 12px auto;
    height: 36px; 
    font-size: 0.9rem;
  }
  .btn-full {
    margin-top: 16px; /* Added margin to push button lower */
  }
  .btn-primary {
    background-color: #ff3399;
    border: none;
  }
  .btn-primary:hover {
    background-color: #e60073;
  }

  .right-img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  /* Full height row */
  .full-height {
    min-height: 100vh;
  }

  /* Responsive adjustments */
  @media (max-width: 991px) {
    .col-md-5, .col-md-7 {
      flex: 0 0 100%;
      max-width: 100%;
    }
    .form-container {
      margin: 80px 20px;
    }
    .right-img {
      display: none;
    }
  }

  @media (max-width: 576px) {
    .logo img {
      height: 40px;
    }
    .form-container {
      padding: 20px;
    }
  }
</style>
</head>
<body>
    
<!-- Logo -->
<div class="logo">
  <img src="images/WedWise Logo_page-0004 1_layerstyle.png" alt="Logo">
</div>

<div class="container-fluid h-100">
  <div class="row h-100">
    <!-- Left Side Form -->
    <div class="col-md-5 d-flex align-items-center justify-content-end">
      <div class="form-container">
        <h1 class="mb-2">Log In</h1>
        <p>Welcome to WedWise, Login to your account</p>

        <form id="loginForm" class="d-flex flex-column gap-3">
          <input type="text" id="name" placeholder="User Name" class="form-control" required>
          <input type="password" id="password" placeholder="Password" class="form-control" required>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="savePassword">
            <label class="form-check-label" for="savePassword">Keep me logged in (for 2 days)</label>
            <a href="index.html">index</a>
  <a href="new password.html">newPassword</a>

          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-full">Log In</button>
        </form>

        <p id="message" class="mt-2 text-danger text-center small"></p>
      </div>
    </div>

    <!-- Right Side Image -->
    <div class="col-md-7 d-none d-md-block p-0">
      <img src="images/image.png" alt="Background" class="right-img">
    </div>
  </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const password = document.getElementById('password').value.trim();
  const messageEl = document.getElementById('message');

  if(name.length < 2){
    messageEl.textContent = "Please enter a valid user name";
    messageEl.classList.remove('text-success');
    messageEl.classList.add('text-danger');
    return;
  }

  if(password.length < 6){
    messageEl.textContent = "Password must be at least 6 characters";
    messageEl.classList.remove('text-success');
    messageEl.classList.add('text-danger');
    return;
  }

  let users = JSON.parse(localStorage.getItem('users') || '[]');
  const user = users.find(u => u.name === name && u.password === password);

  if(user){
    messageEl.textContent = "Login successful!";
    messageEl.classList.remove('text-danger');
    messageEl.classList.add('text-success');

    if(document.getElementById('savePassword').checked){
      localStorage.setItem('loggedInUser', JSON.stringify({ name, expiry: Date.now() + 2*24*60*60*1000 }));
    }

  } else {
    messageEl.textContent = "Invalid user name or password";
    messageEl.classList.remove('text-success');
    messageEl.classList.add('text-danger');
  }

  this.reset();
});
</script>

</body>
</html>
