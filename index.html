<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body, html {
    height: 100%;
    margin: 0;
    background-color: #ffe6e6;
  }

  /* ✅ Logo Styling */
  .logo {
    padding: 20px;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 2000;
  }
  .logo img {
    height: 20px; 
    width: auto;
  }

  /* Main container */
  .main-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 60px 20px 20px;
  }

  /* Form container */
  .form-container {
    background: #fff;
    padding: 32px;
    border-radius: 0;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 420px;
    position: relative;
    z-index: 10;
  }
  .form-container h1 {
    font-weight: bold;
    font-size: 1.65rem;
    margin-bottom: 12px;
    text-align: center;
  }
  .form-container p {
    margin-bottom: 1rem;
    font-size: 0.9rem;
    text-align: center;
  }

  /* Inputs + Buttons */
  .form-control,
  .btn-full,
  .btn-google {
    width: 100%;
    margin: 0 auto;
    height: 36px; 
    font-size: 0.9rem;
  }
  .btn-primary {
    background-color: #ff3399;
    border: none;
  }
  .btn-primary:hover {
    background-color: #e60073;
  }

  /* Google button */
  .btn-google {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    border: 1px solid #ccc;
    background: #fff;
    font-size: 0.9rem;
  }
  .btn-google img {
    width: 18px;
    height: 18px;
  }

  .divider {
    text-align: center;
    margin: 15px 0;
    color: #999;
    position: relative;
    font-size: 0.85rem;
  }
  .divider::before, .divider::after {
    content: "";
    position: absolute;
    top: 50%;
    width: 38%;
    height: 1px;
    background: #ccc;
  }
  .divider::before { left: 0; }
  .divider::after { right: 0; }

  .form-footer {
    text-align: center;
    margin-top: 10px;
    font-size: 0.85rem;
  }
  .form-footer a {
    color: #e60073;
    text-decoration: none;
    font-weight: bold;
  }

  .right-img {
    width: 100%;
    height: 100vh;
    object-fit: cover;
  }

  /* Responsive adjustments */
  @media (max-width: 991px) {
    .form-container {
      margin: 0 auto;
      max-width: 400px;
    }
  /* .right-img {
      display: none; 
    }  */
  }

  @media (max-width: 576px) {
  
      .logo {
        
          margin-top: 30px;
          padding: 15px;
          text-align: center;
          position: relative;
         
        }
  
    .logo img {
      height: 16px;
    }
    .form-container {
      padding: 25px 20px;
    }
    .form-container h1 {
      font-size: 1.5rem;
    }
  }

  @media (max-width: 400px) {
    .logo {
      text-align: center;
      position: relative;
      padding: 15px 0;
    }
    .main-container {
      padding-top: 20px;
    }
    .form-container {
      box-shadow: none;
    }
  }
</style>
</head>
<body>

<!-- ✅ Logo at Top -->
<div class="logo">
<h1>  <img src="images/WedWise Logo_page-0004 1_layerstyle.png" alt="Logo"></h1>
</div>

<div class="container-fluid">
  <div class="row">
    <!-- Left Side Form -->
    <div class="col-12 col-lg-5">
      <div class="main-container">
        <div class="form-container">
          <h1 class="mb-2">Sign In</h1>
          <p>Access your wedding plans instantly!</p>

          <form id="signinForm" class="d-flex flex-column gap-3">
            <!-- Name Input Added -->
            <input type="text" id="name" placeholder="Name" class="form-control" required>
            <input type="email" id="email" placeholder="Email" class="form-control" required>
            <input type="password" id="password" placeholder="Password" class="form-control" required>

            <div class="d-flex justify-content-between align-items-center">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="savePassword">
                <label class="form-check-label" for="savePassword">Save Account</label>
              </div>
              <a href="password.html" class="text-muted small">Forgot Password?</a>
            </div>

            <!-- SIGN IN button -->
            <button type="submit" class="btn btn-primary btn-full">SIGN IN</button>
          </form>

          <div class="divider">OR</div>

          <!-- Google button -->
          <button id="googleBtn" class="btn btn-google btn-full">
            <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google">
            Sign in with Google
          </button>

          <div class="form-footer">
            Already have an account? <a href="login.html">Log in</a>
          </div>

          <p id="message" class="mt-2 text-danger text-center small"></p>
        </div>
      </div>
    </div>

    <!-- Right Side Image -->
   <div class="col-12 col-lg-7 ">
  <img src="images/image.png" alt="Background" class="right-img img-fluid">
</div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>


</body>
</html>
